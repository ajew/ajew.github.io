<!DOCTYPE html>

<html>
<head>
	<title>Análise da tabela nutricional de fast-foods</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="bootstrap.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="https://public.tableausoftware.com/javascripts/api/tableau_v8.debug.js"></script>
	<script type="text/javascript" src="tableau.js"></script>
</head>
<body>
	<script type="text/javascript">
		var viz, workbook;

		window.onload= function() {
		var vizDiv = document.getElementById('viz');
		var vizURL = "https://public.tableau.com/views/Anlisefastfoods/Planilha1?:embed=y&:display_count=yes";
		var options = {
			width: '1000px',
			height: '1000px',
			hideToolbar: true,
			hideTabs: true,
			onFirstInteractive: function () {
			workbook = viz.getWorkbook();
			document.getElementById('sheetName').innerHTML = viz.getWorkbook().getActiveSheet().getName();
			}
		};
		viz = new tableauSoftware.Viz(vizDiv, vizURL, options);
		viz.addEventListener('tabswitch', function(event) {
			document.getElementById('sheetName').innerHTML = event.getNewSheetName();
		});
		};
	
	</script>
	<div class='container'>
		<div class='row'>
				<div class='span3'><img src='logo.png' ></div>
			<h2 class='span7 pagination-centered'>Análise fast-foods</h2>
		</div>
		<div class='row'><h3 class='offset3 span7 pagination-centered' id='sheetName'></h3></div>
		<div class='row'>

			
			<div id='viz'></div>
			

			<!-- This is the end of the section where we will do our work. -->

		</div>
	</div>
</body>
</html>
